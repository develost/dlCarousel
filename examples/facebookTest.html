    <head>
        <link rel="stylesheet" href="../core/css/animate.css">
        <link rel="stylesheet" href="../core/css/dlCarousel.css">

        <script src="../core/js/http.js"></script>
        <script src="../core/js/dlCarousel.js"></script>

            dlCarousel.setCarouselNumItems(3);

            //dlCarousel.setCssAnimation("animated slideInDown","fg",2);
            //dlCarousel.setCssAnimation("animated slideOutLeft","bg",0);
